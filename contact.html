<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/normalize.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Leckerli+One&family=Poller+One&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/fa93db9622.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./css/contact.css">
    <title>Rugged Beards - Blog Single Post</title>
</head>

<body>
    <header>
        <img src="./images/logo.png" alt="Rugged beard text with a picture of a beard underneath">
        <nav id="nav-dropdown">
            <ul class="nav-container">
                <li class="nav-items">
                    <a class="uppercase" href="./index.html">Home</a>
                </li>
                <li class="nav-items">
                    <a class="uppercase" href="./about.html">About</a>
                </li>
                <li class="nav-items">
                    <a class="uppercase" href="./gallery.html">Gallery</a>
                </li>
                <li class="nav-items">
                    <a class="uppercase" href="./blog.html">Blog</a>
                </li>
                <li class="nav-items">
                    <a class="uppercase active" href="./contact.html">Contact</a>
                </li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="content-container">
            <h1 class="uppercase">Let's keep in touch</h1>
            <article>
                <form action="results.html" method="GET" autocomplete="off">
                    <input class="uppercase" type="text" name="fname" id="fname" value="" placeholder="NAME" required>
                    <input class="uppercase" type="text" name="address" id="address" value="" placeholder="address">
                    <input class="uppercase" type="email" name="email" id="email" value="" placeholder="email" required>
                    <input class="uppercase" type="number" name="phone" id="phone" value="" placeholder="Phone Number">
                    <textarea class="uppercase" name="message" rows="10" id="message" resize="none"
                        placeholder="message"></textarea>
                    <button class="uppercase" type="submit" name="send" id="send">Send Message</button>
                    <!-- <input class="uppercase" type="submit" name="send" id="send" value="send"> -->
                </form>
            </article>
        </section>
    </main>
    <footer>
        <div class="footer-container">
            <p>&copy; 2022 by Rugged Beard. All rights reserved.</p>
            <ul>
                <li>
                    <a class="social twitter" href="https://twitter.com/"></a>
                </li>
                <li>
                    <a class="social facebook" href="https://facebook.com/"></a>
                </li>
                <li>
                    <a class="social google" href="https://www.google.com/"></a>
                </li>
                <li>
                    <a class="social pintrest" href="https://www.pinterest.com/"></a>
                </li>
            </ul>
        </div>
    </footer>
    <script src="./scripts/scripts.js"></script>
</body>

</html>
